<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Methods with Closure</title>
</head>

<body>
    <script>
        var counter = (function () {
            var privateCounter = 0;
            function changeBy(val) {
                privateCounter += val;
            }

            return {
                increment: function () {
                    changeBy(1);
                },

                decrement: function () {
                    changeBy(-1);
                },

                value: function () {
                    return privateCounter;
                }
            };
        })(); // A second set of empty parenthesis executes a function as soon as it has been defined (also known as an IIFE - https://developer.mozilla.org/en-US/docs/Glossary/IIFE)

        console.log(counter.value());  // 0.

        counter.increment();
        counter.increment();
        console.log(counter.value());  // 2.

        counter.decrement();
        console.log(counter.value());  // 1.

    </script>
</body>

</html>
