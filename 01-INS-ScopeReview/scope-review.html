<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope Review</title>
</head>

<body>
    <script>

        // Example One: Local Scope 
        
        // -------------------------------------------
        function onetop() {

            function one(a) {
                console.log("One: " + a);
            }
            one(a);
        }

        // What will get logged? ("One: 1")
        onetop();

        // Example Two: Local Scope
        // -------------------------------------------
        var a = 5;
        function two() {

            var a = 2;
            console.log("Two: " + a);
        }

        // What will get logged? ("Two: 2");
        two();

        // Example Three: Local Scope w/ Nested Functions
        // -------------------------------------------
        function first() {
            var a = 5;

            function second() {
                var a = 3;

                function third() {
                    console.log("Three: " + a);
                }

                third();
            }

            second();

            // What will get logged? ("Four: 5"),
            // because we are outside of second() and back in the scope of first()
            console.log("Four: " + a);
        }

        // What will get logged? ("Three: 3");
        first();

        console.dir(first());

    </script>
</body>

</html>
