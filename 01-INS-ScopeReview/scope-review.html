<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope Review</title>
</head>

<body>
    <script>

        // Example One: Global Scope
        // -------------------------------------------
        var a = 1;
        function one() {
            console.log("One: " + a);
        }

        // What will get logged? ("One: 1")
        one();

        // Example Two: Local Scope
        // -------------------------------------------
        function twotop() {

            function two(a) {
                console.log("Two: " + a);
            }
            two(a);
        }

        // What will get logged? ("Two: 1")
        twotop();

        // Example Three: Local Scope
        // -------------------------------------------
        var a = 5;
        function three() {

            var a = 3;
            console.log("Three: " + a);
        }

        // What will get logged? ("Three: 3");
        three();

        // Example Four: Local Scope
        // -------------------------------------------
        function first() {
            var a = 5;

            function second() {
                var a = 3;

                function third() {
                    console.log("Four: " + a);
                }

                third();
            }

            second();

            // What will get logged? ("Five: 5"),
            // because we are outside of second() and back in the scope of first()
            console.log("Five: " + a);
        }

        // What will get logged? ("Four: 3");
        first();

    </script>
</body>

</html>
